 akka {
   loglevel = "DEBUG"
   actor {
     provider = "akka.remote.RemoteActorRefProvider"
     debug {
       # enable function of LoggingReceive, which is to log any received message at
       # DEBUG level
       receive = on
       fsm = on
     }
   }
   remote {
     enabled-transports = ["akka.remote.netty.tcp"]
     netty.tcp {
       hostname = "127.0.0.1"
     }
   }
 }